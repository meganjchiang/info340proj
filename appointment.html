    <div class="appointment-form">
        <h1>Schedule an Appointment</h1>

        <form>
            <div class="row">
                <div class="col-12 mb-3">
                    <div class="text-left">
                        <label for="discussion" class="form-label">Select a Mentor<span class="required"> *</span></label>
                    </div>
                    <select class="form-select" name="mentor" id="mentor" required>
                        <option disabled selected>Select a Mentor</option>
                        <option value="mentor1">Mentor 1</option>
                        <option value="mentor2">Mentor 2</option>
                        <option value="mentor3">Mentor 3</option>
                    </select>
                </div>

                <div class="col-6 mb-3">
                    <label for="date" class="form-label">Select Date<span class="required"> *</span></label>
                    <input type="date" class="form-control" name="date" id="date" required>
                </div>

                <div class="col-6 mb-3">
                    <label for="time" class="form-label">Select Time<span class="required"> *</span></label>
                    <select class="form-select" name="time" id="time" required>
                        <option disabled selected>Select Time</option>
                        <option value="time1">10:00 AM</option>
                        <option value="time2">2:00 PM</option>
                        <option value="time3">4:00 PM</option>
                    </select>
                </div>

                <div class="col-12 mb-3">
                    <label for="reason" class="form-label">What do you want to discuss in the appointment?<span class="required"> *</span></label>
                    <textarea class="form-control" name="reason" id="reason" rows="4" required></textarea>
                </div>

                <div class="col-12 mb-3">
                    <label for="notes" class="form-label">Add any notes for your mentor</label>
                    <textarea class="form-control" name="notes" id="notes" rows="4"></textarea>
                </div>

                <div class="col-12 text-center">
                    <button class="submit" type="submit">Schedule Appointment</button>
                </div>
            </div>
        </form>
    </div>
