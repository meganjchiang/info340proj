    <div class="appointment-form">
        <h1>Update Profile</h1>

        <form>
            <div class="row">
                <div class="col-12 mb-3">
                    <label for="name" class="form-label">Name<span class="required">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="col-6 mb-3">
                    <label for="year" class="form-label">Year<span class="required">*</span></label>
                    <select class="form-select" id="year" name="year" required>
                        <option value="freshman">Freshman</option>
                        <option value="sophomore">Sophomore</option>
                        <option value="junior">Junior</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>

                <div class="col-6 mb-3">
                    <label for="major" class="form-label">Major<span class="required">*</span></label>
                    <input type="text" class="form-control" id="major" name="major" required>
                </div>

                <div class="col-12 mb-3">
                    <label for="extracurriculars" class="form-label">Extracurriculars<span class="required">*</span></label>
                    <textarea class="form-control" id="extracurriculars" name="extracurriculars" rows="4" required></textarea>
                </div>

                <div class="col-12 mb-3">
                    <label for="aboutMeSummary" class="form-label">About Me Summary<span class="required">*</span></label>
                    <textarea class="form-control" id="aboutMeSummary" name="aboutMeSummary" rows="6" required></textarea>
                </div>

                <div class="col-12 text-center">
                    <button class="submit" type="submit">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
