</head>

<body>

    <header>
        <a href="home.html" class="logo"><img src="img/smile.png"></a>

        <div class="navbar-profile">
            <nav class="navbar">
                <a href="mentor_application.html">Apply</a>
                <a href="index.html">Mentors</a>
                <a href="login.html">Login</a>
            </nav>
                <!-- hamburger -->
                <div class="hamburger-menu">
                    <img src="img/hamburger.png" class="hamburger"></a>
                    <div class="dropdown-menu">
                        <ul>
                            <li><a href="mentor_application.html">Apply</a></li>
                            <li><a href="index.html">Mentors</a></li>
                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </div>
                </div>
            <div class="profile-container">
                <img src="img/profile-user.png" class="profile"></a>
                <div class="dropdown-menu">
                    <ul>
                        <li><a href="profile.html">Profile</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </header>


    <div class="mentor_application-form">
        <h1>Create an account!</h1>

        <form>

            <div class="row">

                <div class="col-6 mb-3">
                    <label for="first-name" class="form-label">First Name <span class="required"> *</span></label>
                    <input type="text" class="form-control" name="fn" id="fn" required>
                </div>
                <div class="col-6 mb-3">
                    <label for="last-name" class="form-label">Last Name<span class="required"> *</span></label>
                    <input type="text" class="form-control" name="ln" id="ln" required>
                </div>


                <div class="col-6 mb-3">
                    <label for="grad-year" class="form-label">Intended Graduation Year<span class="required">
                            *</span></label>
                    <input type="text" class="form-control" placeholder="example: 2024" name="grad-year" id="grad-year"
                        required>
                </div>

                <div class="col-6 mb-3">
                    <label for="major" class="form-label">Major/Intended Major<span class="required">
                            *</span></label>
                    <input type="text" class="form-control" name="degree" id="degree" required>
                </div>

                <div class="col-7 mb-3">
                    <label for="Email" class="form-label">Email address<span class="required"> *</span></label>
                    <input type="email" class="form-control" placeholder="name@example.com" name="email" id="email"
                        required>
                </div>

                <div class="col-7 mb-3">
                    <label for="password" class="form-label">Password<span class="required"> *</span></label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>

                <div class="col-12 text-center">
                    <button class="submit" type="submit">Submit</button>
                </div>



            </div>

        </form>
    </div>
